PART
{
    // --- general parameters ---
    name = RealISRU_IceDrill
    %tags = conver isru mine mining process resource MARS INSITU REALISRU
    module = Part
    author = BahamutoD
    
    // --- asset parameters ---
    mesh = model.mu
    rescaleFactor = .225
    
    // --- node definitions ---
    node_attach = 1.2,  1.2, 0, 1.0, 0, 0.0
    
    // --- editor parameters ---
    cost = 2000
    category = Utility
    subcategory = 0
    title = Hydrate Harvester
    manufacturer = Various
    description = Deployable drill for extracting water from ice and hydrates.  Includes a heating element to separate the liquid water automatically.
    
    TechRequired = advMetalworks
    entryCost = 50
    
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,0,0
    
    mass = 0.25
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 12
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 5000
    fuelCrossFeed = True
    
    childStageOffset = 1

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		//Efficiency = 0.1
		ResourceName = Water
		ConverterName = Hydrate Harvester
		StartActionName = Start Water Extraction
		StopActionName = Stop Water Extraction
		ImpactRange = 5
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2
		}
	}

	MODULE
	{
		name = ModuleAsteroidDrill
		DirectAttach = false
		StartActionName = Start Asteroid Harvester
		StopActionName = Stop Asteroid Harvester
		PowerConsumption = 1
		//Efficiency = 0.1
		ImpactRange = 5
		UseSpecialistBonus = false
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
	}

	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = Deploy
		activeAnimationName = Deploy0
		deployActionName = Deploy <<1>>
		retractActionName = Retract <<1>>
		toggleActionName = Toggle <<1>>
		moduleType = Drill
	}

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		//Efficiency = 0.01
		ResourceName = Hydrates
		ConverterName = Hydrate Harvester
		StartActionName = Start Hydrate Harvester
		StopActionName = Stop Hydrate Harvester
		ImpactRange = 5
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}
	}

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		//Efficiency = 0.01
		ResourceName = Oxygen
		ConverterName = Oxygen Harvester
		StartActionName = Start Oxygen Harvester
		StopActionName = Stop Oxygen Harvester
		ImpactRange = 5
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
		UseSpecialistBonus = false
		HarvestThreshold = 0 // the amounts of oxygen being acquired from the regolith are incredibly small and will trigger the default threshold
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Water Extractor
		StartActionName = Process Hydrates [H2O]
		StopActionName = Stop Processing Hydrates [H2O]
		AutoShutdown = true
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrates
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			// totally pulled this out of my ass on the assumption maybe 33% of the Hydrates were H2O by mass?
			// changed it to 10%
			Ratio = 0.15
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	RESOURCE
	{
		name = Hydrates
		amount = 0
		maxAmount = 1
	}
	RESOURCE
	{
		name = Water
		amount = 0
		maxAmount = 1
	}
}
